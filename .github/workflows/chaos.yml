name: Chaos

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Creating kind cluster 
      uses: helm/kind-action@v1.0.0-rc.1

    - name: Print cluster information
      run: |
        kubectl config view
        kubectl cluster-info
        kubectl get nodes
        kubectl get pods -n kube-system
        helm version
        kubectl version

    - uses: actions/checkout@v2

    - name: Deploy an application
      run: |
        kubectl apply -f https://raw.githubusercontent.com/chaos-mesh/apps/master/ping-baidu/busybox-statefulset.yaml
        
    - name: Check pods
      run: |
        kubectl get pods -n chaos-testing
        kubectl get pods -n busybox
        
    - name: Run chaos mesh action
      uses: WangXiangUSTC/chaos-mesh-actions@master
      env:
        CFG_BASE64: 

    - name: Verify
      run: |
        echo "do some verify"
        echo "ping from busybox-0 to busybox-1"
        kubectl exec busybox-0 -it -n busybox -- ping -c 10 busybox-1.busybox.busybox.svc
        echo "ping from busybox-1 to busybox-0"
        kubectl exec busybox-1 -it -n busybox -- ping -c 10 busybox-0.busybox.busybox.svc
